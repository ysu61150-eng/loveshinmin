<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>倒计时说我爱你</title>

    <style>

        :root {

            --glass-bg: rgba(255, 255, 255, 0.88);

            --main-accent: #7ca8f0;

            --text-dark: #3a4a63;

            --art-blue: #5d9eff;

        }

        body, html {

            margin: 0; padding: 0;

            width: 100%; height: 100%;

            overflow: hidden;

            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;

        }

        #game-container {

            width: 100%; height: 100%;

            position: relative;

            background-size: cover;

            background-position: center;

        }

        .art-font { font-family: "STKaiti", "KaiTi", cursive; }

        .top-nav { position: absolute; top: 20px; right: 20px; z-index: 500; }

        .menu-btn {

            background: var(--glass-bg); border: 1px solid var(--main-accent);

            color: var(--text-dark); padding: 5px 15px;

            cursor: pointer; border-radius: 4px; font-size: 13px;

            backdrop-filter: blur(5px);

        }

        .dropdown {

            display: none; position: absolute; right: 0; top: 35px;

            background: var(--glass-bg); border: 1px solid var(--main-accent);

            min-width: 100px; backdrop-filter: blur(10px); z-index: 500;

        }

        .dropdown div {

            padding: 10px; cursor: pointer; border-bottom: 1px solid rgba(0,0,0,0.05);

            font-size: 12px; text-align: center; color: var(--text-dark);

        }

        .dropdown div:hover { background: var(--main-accent); color: white; }

        .left-bottom-ui {

            position: absolute; 

            bottom: 35%; 

            left: 50%;

            transform: translateX(-50%); 

            display: flex; 

            flex-direction: column; 

            gap: 12px; 

            z-index: 500;

            align-items: center;

        }

        .rect-btn {

            width: 120px; 

            padding: 10px 0;

            background: var(--glass-bg); border: 1px solid var(--main-accent);

            color: var(--text-dark); cursor: pointer;

            text-align: center; font-size: 14px;

            border-radius: 6px;

            backdrop-filter: blur(5px); transition: 0.3s;

        }

        #cover-page {

            position: absolute; width: 100%; height: 100%;

            z-index: 400; display: flex; flex-direction: column; align-items: center;

            padding-top: 18vh;

            background-image: url('https://pic1.imgdb.cn/item/696f8301b931ecccdc5b7002.jpg');

            background-size: cover; background-position: center;

        }

        .title {

            font-size: 38px; color: var(--art-blue); font-weight: bold;

            white-space: nowrap; letter-spacing: 6px;

            text-shadow: 0 0 10px #fff, 0 0 15px #fff; 

        }

        #game-play { display: none; width: 100%; height: 100%; position: relative; }

        

        #char-container {

            position: absolute;

            bottom: 45px;

            left: 10%;   

            width: 40%;

            height: 75%;

            display: flex;

            justify-content: flex-start;

            align-items: flex-end;

            pointer-events: none;

            z-index: 50;

        }

        #char-img {

            height: 100%;

            transition: opacity 0.4s ease;

            opacity: 0;

        }

        .ui-layer { position: absolute; bottom: 45px; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }

        .text-window {

            width: 80%; max-width: 600px; min-height: 70px;

            background: var(--glass-bg); border: 1px solid white;

            border-radius: 4px; padding: 18px 25px; position: relative;

            backdrop-filter: blur(10px);

        }

        .speaker-name {

            position: absolute; top: -22px; left: 15px;

            background: var(--main-accent); color: white;

            padding: 4px 25px; font-size: 16px; font-weight: bold;

        }

        .content-text { font-size: 15px; line-height: 1.6; color: var(--text-dark); }

        .next-trigger {

            position: absolute; bottom: 8px; right: 15px;

            color: var(--main-accent); font-size: 11px; font-weight: bold; cursor: pointer;

        }

        #options-box { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }

        .option-item {

            background: var(--glass-bg); padding: 10px 40px;

            border-radius: 20px; border: 1px solid var(--main-accent);

            cursor: pointer; font-size: 13px; text-align: center;

        }

        #end-page {

            display: none; position: absolute; width: 100%; height: 100%; z-index: 600;

            flex-direction: column; justify-content: flex-start; align-items: center;

            padding-top: 20vh; 

            background-image: url('https://pic1.imgdb.cn/item/696f8301b931ecccdc5b7002.jpg');

            background-size: cover; background-position: center;

        }

        /* --- 修改处：将祝福语框往下挪到中间偏下位置 --- */

        #final-wish-box {

            background: var(--glass-bg); padding: 40px; border-radius: 12px;

            border: 1px solid var(--main-accent); text-align: center; display: none;

            width: fit-content; max-width: 90%;

            margin-top: 15vh; 

        }

        /* --- 修改结束 --- */

    </style>

</head>

<body>

    <div id="game-container">

        <div class="top-nav" id="in-game-nav" style="display:none;">

            <button class="menu-btn" onclick="toggleMenu('game-drop')">设置</button>

            <div id="game-drop" class="dropdown">

                <div onclick="saveGame()">存档</div>

                <div onclick="backToCover()">退出游戏</div>

            </div>

        </div>

        <div id="cover-page">

            <div class="title art-font">倒计时说我爱你</div>

            <div class="left-bottom-ui">

                <div class="rect-btn" onclick="startGame(true)">开始游戏</div>

                <div class="rect-btn" onclick="loadGame()">继续游戏</div>

            </div>

        </div>

        <div id="game-play">

            <div id="char-container">

                <img id="char-img" src="" alt="立绘">

            </div>

            <div class="ui-layer">

                <div id="options-box"></div>

                <div class="text-window">

                    <div id="name-box" class="speaker-name"></div>

                    <div id="text-content" class="content-text"></div>

                    <div class="next-trigger" id="next-btn" onclick="nextStep()">NEXT ▶</div>

                </div>

            </div>

        </div>

        <div id="end-page">

            <h2 id="end-title" class="art-font" style="font-size: 30px; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.5);">感谢体验～</h2>

            <div id="final-wish-box">

                <p style="color: var(--text-dark); font-size: 19px; margin-bottom: 30px; font-weight: bold; white-space: nowrap;">祝shinmin和所有宝宝们情人节快乐!</p>

                <div class="rect-btn" style="margin: 0 auto;" onclick="backToCover()">退出游戏</div>

            </div>

            <div class="left-bottom-ui" id="end-nav">

                <div class="rect-btn" onclick="showFinalWish()">结束游戏</div>

                <div class="rect-btn" onclick="backToCover()">退出游戏</div>

            </div>

        </div>

    </div>

    <script>

        let currentIndex = 0;

        const bgs = {

            classroom: 'https://pic1.imgdb.cn/item/696f845fb931ecccdc5b702b.jpg',

            gate: 'https://pic1.imgdb.cn/item/696f84a7b931ecccdc5b7036.jpg',

            road: 'https://pic1.imgdb.cn/item/696f8484b931ecccdc5b7034.jpg',

            stand: 'https://pic1.imgdb.cn/item/696f84c1b931ecccdc5b7039.jpg',

            playground: 'https://pic1.imgdb.cn/item/696f84e1b931ecccdc5b703c.jpg'

        };

        const chars = {

            '李京民': 'https://pic1.imgdb.cn/item/696f4a4fb931ecccdc5b3b9d.png',

            '申正焕': 'https://pic1.imgdb.cn/item/696f6302b931ecccdc5b578d.png'

        };

        const story = [

            { text: '放学后的教室只剩下风扇转动的声音。', bg: 'classroom' },

            { text: '夕阳透过窗户，把课桌的影子拉得很长。' },

            { text: '李京民背起书包，校服衣角微微晃了一下。' },

            { text: '就在那一瞬间，申正焕看见了他头顶浮着一个清晰的数字——10。' },

            { text: '申正焕下意识眨了下眼。' },

            { name: '申正焕（内心）', text: '……什么？' },

            { name: '申正焕（内心）', text: '这是什么东西？' },

            { name: '申正焕（内心）', text: '好感度吗？' },

            { text: '他盯着那个数字看了几秒，确认不是幻觉。' },

            { text: '满分?原来京民这么喜欢我啊。' },

            { text: '这个念头刚出现，他自己都愣了一下。' },

            { type: 'option', options: [{ text: '【装作什么都没看见】', next: 'day2_start' }, { text: '【盯着数字多看几秒】', next: 'stare_more' }] },

            { id: 'stare_more', text: '申正焕下意识多看了几眼。' },

            { text: '那个 10 悬在李京民头顶，一点要消失的意思都没有。' },

            { text: '李京民似乎察觉到视线，抬起头。' },

            { name: '李京民', text: '“哥，怎么一直看着我？”' },

            { text: '申正焕猛地回神。' },

            { name: '申正焕', text: '“啊？没有。”' },

            { text: '他说得太快，又补了一句。' },

            { name: '申正焕', text: '“就是在发呆。”' },

            { name: '李京民', text: '李京民看了他一眼，没有多问，只是点了点头。', next: 'day2_start' },

            { id: 'day2_start', text: '第二天早上，申正焕在校门口看见李京民，数字变成了 9。', bg: 'gate' },

            { text: '他脚步慢了一拍，却没说什么。' },

            { id: 'day3_scene', text: '第三天，体育课后，李京民拎着书包往操场外走时，数字变成 8。', bg: 'playground' },

            { text: '申正焕这才意识到，这不是偶然，他开始不自觉地关注李京民的一切。' },

            { text: '上课有没有回头，放学是不是马上走，和谁并肩走出校门。' },

            { type: 'option', options: [{ text: '【问他最近是不是很忙】', next: 'ask_busy' }, { text: '【不问，只靠近】', next: 'just_close' }] },

            { id: 'ask_busy', name: '李京民', text: '“最近社团有点事。”', next: 'classroom_scene' },

            { id: 'just_close', text: '申正焕放学时自然地走到他身边，李京民没有避开。', next: 'classroom_scene' },

            { id: 'classroom_scene', text: '放学铃响完，教室里只剩下几个值日生。', bg: 'classroom' },

            { text: '申正焕本来已经背上书包，走到门口又停下。' },

            { name: '申正焕', text: '“你今天值日？”' },

            { name: '李京民', text: '李京民点头:“嗯。”' },

            { text: '申正焕想了想。' },

            { type: 'option', options: [{ text: '【帮他一起拖地】', next: 'mop_start' }, { text: '【在门口等他】', next: 'wait_start' }] },

            { id: 'mop_start', name: '申正焕', text: '申正焕把书包放回桌上。' },

            { name: '申正焕', text: '“那我也留下来。”' },

            { name: '李京民', text: '“哥不用吧？”' },

            { name: '申正焕', text: '“反正回家也没事。”' },

            { text: '两个人一前一后拖地。' },

            { text: '李京民动作很认真，拖得地板一格一格的都很干净。' },

            { text: '申正焕却明显有点心不在焉。' },

            { text: '几分钟后...' },

            { name: '李京民', text: '“哥。”' },

            { name: '申正焕', text: '“嗯？”' },

            { name: '李京民', text: '“你刚刚踩到我拖过的地方了。”' },

            { name: '申正焕', text: '“……是吗？”' },

            { name: '李京民', text: '李京民指了指地面。' },

            { name: '李京民', text: '“这里，还有这里。”' },

            { text: '申正焕看了一眼，轻咳一声。' },

            { name: '申正焕', text: '“那我下次注意。”' },

            { text: '他说这话的时候，视线却忍不住又往李京民头上瞟了一下。' },

            { text: '那个数字还在。', next: 'vending_scene' },

            { id: 'wait_start', text: '申正焕站在门口，没有离开。' },

            { text: '李京民拖地时抬头，看见他还在。' },

            { name: '李京民', text: '“哥，你不走吗？”' },

            { name: '申正焕', text: '“等你一起。”' },

            { name: '李京民', text: '“好，我很快的。”' },

            { name: '申正焕', text: '“没关系。”' },

            { text: '教室里只剩下拖把摩擦地面的声音。' },

            { text: '申正焕靠在门边，看着李京民认真拖地的背影。' },

            { text: '等值日结束，两个人一起关灯。' },

            { text: '走出校门时，天已经暗下来。' },

            { name: '李京民', text: '“哥怎么突然这么有耐心。”' },

            { name: '申正焕', text: '“这是什么话，哥难道不是一直都这么好吗?”', next: 'vending_scene' },

            { id: 'vending_scene', text: '一起放学路上，两个人路过校门口的自动贩卖机。', bg: 'road' },

            { text: '李京民停下脚步。' },

            { name: '李京民', text: '“我想喝这个。”' },

            { text: '申正焕看了一眼，是平时几乎没人买的汽水。' },

            { name: '申正焕', text: '“这个不好喝吧。”' },

            { name: '李京民', text: '“可是我没喝过，我想尝尝。”' },

            { text: '申正焕还是投了钱。“咚”一声，饮料掉下来. ' },

            { name: '李京民', text: '李京民拧开瓶盖，喝了一口。' },

            { text: '他的表情变得有点复杂。' },

            { text: '李京民没说话，只是把饮料递给申正焕。' },

            { type: 'option', options: [{ text: '【接过来喝】', next: 'drink_yes' }, { text: '【肯定很难喝，我不喝】', next: 'drink_no' }] },

            { id: 'drink_yes', name: '申正焕', text: '申正焕接过饮料，抬头喝了一口。' },

            { name: '申正焕', text: '“……果然很难喝呢。”' },

            { text: '语气认真得过分。' },

            { name: '李京民', text: '李京民愣了一下，随即笑出声。' },

            { name: '李京民', text: '“哥，你怎么还真的喝了。”' },

            { name: '申正焕', text: '“不是你递给我的吗。”' },

            { text: '两个人站在贩卖机前笑了一会儿，' },

            { text: '那瓶饮料再也没被动过。', next: 'day4_pe' },

            { id: 'drink_no', name: '申正焕', text: '申正焕看着他，摇了摇头。' },

            { name: '申正焕', text: '“肯定很难喝，我不喝。”' },

            { name: '李京民', text: '李京民愣了一下。' },

            { name: '李京民', text: '“什么呀。”' },

            { name: '李京民', text: '他小声说：“被哥发现了，真没意思。”' },

            { text: '说完自己又喝了一口，脸皱得更明显了。' },

            { id: 'day4_pe', text: '第四天体育课。', bg: 'stand' },

            { text: '李京民坐在操场边绑鞋带，一点都不想跑步。' },

            { name: '申正焕', text: '“你又偷懒？”' },

            { name: '李京民', text: '“今天不想跑步嘛。”' },

            { name: '申正焕', text: '“会被老师看到的。”' },

            { name: '李京民', text: '“那哥帮我挡一下。”' },

            { text: '申正焕站到他前面。' },

            { text: '这时老师走了过来。' },

            { name: '老师', text: '“你们在这里干嘛？”' },

            { type: 'option', options: [{ text: '【帮忙打掩护，说李京民肚子疼】', next: 'pe_stomach' }, { text: '【跟老师说李京民鞋带散了】', next: 'pe_shoelace' }] },

            { id: 'pe_stomach', name: '申正焕', text: '申正焕面不改色。' },

            { name: '申正焕', text: '“老师，他肚子有点不舒服。”' },

            { text: '老师看了李京民一眼。' },

            { name: '老师', text: '“那你带这位同学去医护室休息一下。”' },

            { name: '李京民', text: '老师走后，李京民抬头，小声说：' },

            { name: '李京民', text: '“哥，你好会哦。”' },

            { name: '申正焕', text: '“别笑，走了。”', next: 'day5_lunch' },

            { id: 'pe_shoelace', name: '申正焕', text: '“老师，他鞋带散了。”' },

            { text: '话音刚开，申正焕直接伸手把李京民拉起来。' },

            { name: '申正焕', text: '“走了。”' },

            { name: '李京民', text: '“欸？哥！”' },

            { text: '李京民被迫加入跑步队伍。' },

            { name: '李京民', text: '李京民一边跑一边抱怨：' },

            { name: '李京民', text: '“不是说帮我挡的吗！”' },

            { name: '申正焕', text: '“这也是挡。”' },

            { name: '李京民', text: '“哪有这样挡的！”' },

            { text: '申正焕没回头，只是放慢了一点速度。', next: 'day5_lunch' },

            { id: 'day5_lunch', text: '第五天，午后的操场有点晒。', bg: 'stand' },

            { text: '李京民坐在看台阴影里拆零食。' },

            { text: '申正焕走过去，看见下下他头顶的数字——6。眉头几乎是立刻皱起来的。' },

            { name: '申正焕', text: '“你午饭就吃这个？”' },

            { name: '李京民', text: '李京民抬起头说：等下回家再吃。”' },

            { name: '申正焕', text: '“那我呢?”' },

            { text: '他说着已经在旁边坐下。' },

            { name: '李京民', text: '李京民看了他一眼，把零食袋推到中间。' },

            { name: '李京民', text: '“那一起吃吧。”' },

            { text: '两个人肩并着肩，申正焕一边吃一边盯着那个数字，心里乱得不行。' },

            { name: '申正焕（内心）', text: '明明这么乖，怎么会不喜欢我了？' },

            { type: 'option', options: [{ text: '【抢走最后一口零食】', next: 'snatch_snack' }, { text: '【把零食递到他嘴边】', next: 'feed_snack' }] },

            { id: 'snatch_snack', name: '李京民', text: '李京民无奈地笑：“哥你是小学生吗？”', next: 'walk_days' },

            { id: 'feed_snack', name: '李京民', text: '李京民愣了一下，低头轻轻咬住。', next: 'walk_days' },

            { id: 'walk_days', text: '这几天，申正焕几乎每天都会等李京民一起放学。', bg: 'road' },

            { text: '哪怕回家的方向并不完全一样，也会走到岔路口才分开。' },

            { type: 'option', options: [{ text: '【直接说“今天一起走”】', next: 'say_walk' }, { text: '【装作刚好同路】', next: 'fake_walk' }] },

            { id: 'say_walk', text: '申正焕语气很自然，李京民点头。', next: 'day7_bench' },

            { id: 'fake_walk', name: '李京民', text: '李京民放慢脚步，等他跟上。', next: 'day7_bench' },

            { id: 'day7_bench', text: '第七天，傍晚的操场风很轻。', bg: 'playground' },

            { text: '两个人并肩在操场坐着看别人打球。' },

            { name: '李京民', text: '李京民突然问：哥，你高中最开心的时刻是什么？”' },

            { name: '申正焕', text: '申正焕想了想:“现在吧。”。' },

            { name: '李京民', text: '“现在？”' },

            { name: '申正焕', text: '“嗯。”' },

            { name: '李京民', text: '李京民没再问，只是低头笑了一下。' },

        function startGame(forceReset = false) {

            if (forceReset) currentIndex = 0;

            document.getElementById('cover-page').style.display = 'none';

            document.getElementById('game-play').style.display = 'block';

            document.getElementById('in-game-nav').style.display = 'block';

            renderStep();

        }

        function saveGame() {

            localStorage.setItem('shinmin_save_vfinal_fixed', currentIndex);

            alert('存档成功');

        }

        function loadGame() {

            const saved = localStorage.getItem('shinmin_save_vfinal_fixed');

            if (saved !== null) {

                currentIndex = parseInt(saved);

                startGame(false);

            } else { alert('暂无存档'); }

        }

        function renderStep() {

            const current = story[currentIndex];

            const container = document.getElementById('game-container');

            const charImg = document.getElementById('char-img');

            

            if (current.bg && bgs[current.bg]) {

                container.style.backgroundImage = `url(${bgs[current.bg]})`;

            }

            if (current.name) {

                if (current.name === "李京民") {

                    charImg.src = chars['李京民'];

                    charImg.style.opacity = "1";

                } else if (current.name.includes("申正焕")) {

                    charImg.src = chars['申正焕'];

                    charImg.style.opacity = "1";

                } else {

                    charImg.style.opacity = "0";

                }

            } else {

                charImg.style.opacity = "0";

            }

            const nameBox = document.getElementById('name-box');

            const textContent = document.getElementById('text-content');

            const optionsBox = document.getElementById('options-box');

            const nextBtn = document.getElementById('next-btn');

            if (current.type === 'option') {

                nextBtn.style.visibility = 'hidden';

                nameBox.style.display = "none";

                textContent.innerText = "...";

                optionsBox.innerHTML = '';

                current.options.forEach(opt => {

                    const btn = document.createElement('div');

                    btn.className = 'option-item';

                    btn.innerText = opt.text;

                    btn.onclick = () => {

                        currentIndex = story.findIndex(s => s.id === opt.next);

                        renderStep();

                    };

                    optionsBox.appendChild(btn);

                });

            } else {

                nextBtn.style.visibility = 'visible';

                optionsBox.innerHTML = '';

                textContent.innerText = current.text;

                if (current.name) {

                    nameBox.innerText = current.name;

                    nameBox.style.display = "block";

                } else {

                    nameBox.style.display = "none";

                }

            }

        }

        function nextStep() {

            const current = story[currentIndex];

            if (current.type === 'option') return;

            if (current.next === 'FINISH') { showEndPage(); return; }

            if (current.next) { currentIndex = story.findIndex(s => s.id === current.next); }

            else { currentIndex++; }

            renderStep();

        }

        function showEndPage() {

            document.getElementById('game-play').style.display = 'none';

            document.getElementById('in-game-nav').style.display = 'none';

            document.getElementById('end-page').style.display = 'flex';

        }

        function showFinalWish() {

            document.getElementById('end-title').style.display = 'none';

            document.getElementById('end-nav').style.display = 'none';

            document.getElementById('final-wish-box').style.display = 'block';

        }

        function backToCover() {

            document.getElementById('cover-page').style.display = 'flex';

            document.getElementById('game-play').style.display = 'none';

            document.getElementById('in-game-nav').style.display = 'none';

            document.getElementById('end-page').style.display = 'none';

            document.getElementById('final-wish-box').style.display = 'none';

            document.getElementById('end-nav').style.display = 'flex';

            document.getElementById('end-title').style.display = 'block';

        }

        function toggleMenu(id) {

            const m = document.getElementById(id);

            m.style.display = m.style.display === 'block' ? 'none' : 'block';

        }

    </script>
